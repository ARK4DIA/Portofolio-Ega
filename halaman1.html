<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMKM</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="color-1.css" class="alternate-style" title="color-1" disabled />
    <link rel="stylesheet" href="color-2.css" class="alternate-style" title="color-2" disabled />
    <link rel="stylesheet" href="color-3.css" class="alternate-style" title="color-3" disabled />
    <link rel="stylesheet" href="color-4.css" class="alternate-style" title="color-4" disabled />
    <link rel="stylesheet" href="color-5.css" class="alternate-style" title="color-5" disabled />
    <link rel="stylesheet" href="style-switcher.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>
<body>

    <!-- Header Navigation -->
    <header>
        <nav>
            <a href="index.html">
                <i class="fas fa-home"></i>Kembali ke Portfolio
            </a>
        </nav>
    </header>

    <!-- Main Section (UMKM Portfolio) -->
    <section class="portf">
        <div class="container">
            <h1 class="title">UMKM</h1>

            <div class="card-container">
                <div class="card">
                    <img src="gambar1.jpg" alt="Gambar Proyek 1">
                    <p class="description">Deskripsi gambar 1</p>
                </div>
                <div class="card">
                    <img src="gambar2.jpg" alt="Gambar Proyek 2">
                    <p class="description">Deskripsi gambar 2</p>
                </div>
                <div class="card">
                    <img src="gambar3.jpg" alt="Gambar Proyek 3">
                    <p class="description">Deskripsi gambar 3</p>
                </div>
                <div class="card">
                    <img src="gambar4.jpg" alt="Gambar Proyek 4">
                    <p class="description">Deskripsi gambar 4</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Style Switcher -->
    <div class="style-switcher">
        <div class="style-switcher-toggler s-icon">
            <i class="fas fa-cog fa-spin"></i>
        </div>
        <div class="day-night s-icon">
            <i class="fas fa-moon"></i>
        </div>
        <h4>Theme Colors</h4>
        <div class="colors">
            <span class="color-1" onclick="setActiveStyle('color-1')"></span>
            <span class="color-2" onclick="setActiveStyle('color-2')"></span>
            <span class="color-3" onclick="setActiveStyle('color-3')"></span>
            <span class="color-4" onclick="setActiveStyle('color-4')"></span>
            <span class="color-5" onclick="setActiveStyle('color-5')"></span>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <script src="style-switcher.js"></script>

</body>
</html>
